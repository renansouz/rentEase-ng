<header
  class="bg-gray-900 text-white shadow p-4 flex items-center justify-between"
>
  @if (user()) {
  <div class="flex items-center space-x-4">
    <a routerLink="/" class="flex items-center">
      <img src="rentease-logo.png" alt="RentEase" class="h-11" />
    </a>
    <span class="text-sm">
      Hi, <span>{{ user()?.firstName }}</span
      >! ðŸ‘‹
    </span>
  </div>

  <nav class="flex space-x-4">
    <a
      routerLink="/"
      routerLinkActive="!font-extrabold"
      [routerLinkActiveOptions]="{ exact: true }"
      class="px-3 py-2 rounded font-extralight hover:bg-gray-100/10"
    >
      Home
    </a>
    <a
      routerLink="/my-flats"
      routerLinkActive="!font-extrabold"
      class="px-3 py-2 rounded font-extralight hover:bg-gray-100/10"
    >
      My Flats
    </a>
    <a
      routerLink="/favorites"
      routerLinkActive="!font-extrabold"
      class="px-3 py-2 rounded font-extralight hover:bg-gray-100/10"
    >
      Favorites
    </a>
    @if (user()?.isAdmin) {
    <a
      routerLink="/users"
      routerLinkActive="!font-extrabold"
      class="px-3 py-2 rounded font-extralight hover:bg-gray-100/10"
    >
      All Users
    </a>
    }
  </nav>

  <div class="flex items-center space-x-4">
    <button
      [matMenuTriggerFor]="profileMenu"
      class="px-3 py-2 rounded font-extralight hover:bg-gray-100/10 flex items-center space-x-2 cursor-pointer"
    >
      Profile
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
      <button routerLink="/profile" mat-menu-item>
        <mat-icon>person</mat-icon>
        <P>My Profile</P>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
      <button mat-menu-item (click)="deleteAccount()">
        <mat-icon>delete</mat-icon>
        <span>Delete Account</span>
      </button>
    </mat-menu>
  </div>
  } @else {
  <a routerLink="/" class="flex items-center">
    <img src="rentease-logo.png" alt="Ren Ease" class="h-11" />
  </a>

  }
</header>
